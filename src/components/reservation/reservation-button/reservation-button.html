<ion-grid no-padding>
  <ion-row class="bottom-tab" justify-content-center align-items-center>
    <ion-col no-padding>
      <button [ngClass]="{ 'reserve-button': form?.valid, 'reserve-button-inactive': !form?.valid }"
        (click)="createNewReservation()" [disabled]='buttonClicked || needSpinner' ion-button no-margin>
        <ng-container *ngIf='!needSpinner'>
          <span class="reserve-button-text">Reserve</span>
        </ng-container>
        <ng-container *ngIf='needSpinner'>
          <ion-spinner></ion-spinner>
        </ng-container>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
