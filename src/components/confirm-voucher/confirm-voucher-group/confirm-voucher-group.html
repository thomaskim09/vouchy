<ng-container *ngIf='input'>
  <ng-container *ngIf='input.groupVoucherDetails'>
    <ion-grid>
      <ion-card class='info-card'>
        <ion-row>
          <ion-col class='info-box' no-padding>
            <ion-row>
              <ion-col class='info-title'>Group Voucher Detail</ion-col>
            </ion-row>
            <ul class='list' no-padding no-margin>
              <ng-container *ngFor='let detail of input.groupVoucherDetails'>
                <ion-row class='content-row' no-padding>
                  <ion-col no-padding>
                    <li>
                      <span class='text--bold'>{{detail.groupQuantity}}</span>
                      group vouchers, price per unit:
                      <span class='text--highlighted'>RM {{detail.groupPricePerUnit}}</span>
                    </li>
                  </ion-col>
                </ion-row>
              </ng-container>
            </ul>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>
  </ng-container>
</ng-container>
