<ng-container *ngIf="input">
  <ng-container *ngIf="input.quantityDetails">
    <ion-card class="card">
      <ion-row>
        <ion-col class="title">Claim Note</ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="content">
          <ion-row>
            <ion-col class='content-item' no-padding>
              Can claim <span class='highlight'>{{input.quantityUnit}} time</span> during valid time.
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card class="card">
      <ng-container *ngFor="let quantity of input.quantityDetails">
        <ion-row>
          <ion-col class="title" [innerHTML]='quantity.quantityTitle'></ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="content">
            <ion-row class="content-row" *ngFor="let content of quantity.quantityContent">
              <ion-col col-6 no-padding [innerHTML]='content.itemName'></ion-col>
              <ion-col class="meal-unit" no-padding>RM {{ content.itemPreviousPrice.toFixed(2) }}</ion-col>
              <ion-col class="meal-price" no-padding>RM {{ content.itemNewPrice.toFixed(2) }}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="input.quantityDetails.length > 4">
          <ion-col tappable (click)="toggleSection()" text-center no-padding>
            <span *ngIf="!itemOpened" class="show-more">
              show more
              <ion-icon class="caret-icon-down" name="custom-caret-down"></ion-icon>
            </span>
            <span *ngIf="itemOpened" class="show-more">
              hide
              <ion-icon class="caret-icon-down" name="custom-caret"></ion-icon>
            </span>
          </ion-col>
        </ion-row>
      </ng-container>
    </ion-card>
  </ng-container>

  <ng-container *ngIf="!input.quantityDetails">
    <ion-card class="card">
      <ion-row>
        <ion-col class="skeleton-title"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="skeleton-content">
          <ion-row class="content-row">
            <ion-col class="skeleton-content-col" no-padding></ion-col>
            <ion-col class="skeleton-content-col2" no-padding></ion-col>
          </ion-row>
          <ion-row class="content-row">
            <ion-col class="skeleton-content-col" no-padding></ion-col>
            <ion-col class="skeleton-content-col2" no-padding></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card>
  </ng-container>
</ng-container>
