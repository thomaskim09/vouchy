<ng-container *ngIf="needButton">
  <ion-grid no-padding>
    <ion-row class='bottom-tab' justify-content-center align-items-center>
      <ion-col no-padding>
        <button class='cancel-button' (click)='cancelReservation()' [disabled]='needSpinner' ion-button no-margin>
          <ng-container *ngIf='!needSpinner'>
            <span class='cancel-buttonText'>{{ buttonText }}</span>
          </ng-container>
          <ng-container *ngIf='needSpinner'>
            <ion-spinner></ion-spinner>
          </ng-container>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
