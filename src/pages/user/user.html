<ion-header>
  <ion-grid class='nav'>
    <ion-row justify-content-center align-items-center>
      <ion-col>
        <ion-label class='header-title'>Profile</ion-label>
      </ion-col>
      <ion-col>
        <button class='right-button nav-button1' (click)='presentMenu()' ion-button icon-only clear>
          <ion-icon tappable class='nav-icon' name='custom-three-dots'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content overflow-scroll='true' class='master'>

  <ion-card class='card'>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <img tappable [src]="profileImage" class='profile-image' (click)='presentImagePicker()'>
        </ion-col>
        <ion-col tappable (click)='goToLogin()'>
          <ion-row>
            <ion-col>
              <span class='username'>{{username}}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span class='day-joined'>{{dayJoined}}</span>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-2>
          <button class='scan-button' (click)='scanQR()' ion-button icon-only clear>
            <ion-icon class='scan-icon' name='custom-scan'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ng-container *ngIf='!userId'>
    <ion-card class='card'>
      <ion-list>
        <ion-item>
          <ion-label class='item-label-toggle'>Notification sound</ion-label>
          <ion-toggle (ionChange)="toggleSound($event)" [checked]="soundOption.needSound">
          </ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card>
  </ng-container>

  <ng-container *ngIf='userId'>
    <ion-card class='card'>
      <ion-list>
        <ion-item class='line' tappable (click)='presentEmail()'>
          <ion-icon class='item-icon' name='custom-email' item-right></ion-icon>
          <ion-label class='item-label'>{{email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class='item-label-toggle'>Notification sound</ion-label>
          <ion-toggle (ionChange)="toggleSound($event)" [checked]="soundOption.needSound">
          </ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card class='card'>
      <ion-grid>
        <ion-row>
          <ion-col tappable class='icon-col-bl' (click)='goToReservation()'>
            <ion-row>
              <ion-col class='icon-col' text-center>
                <ion-icon class='table-icon' name='custom-reservation-thick'></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class='text-col2' [innerHTML]="'Check<br>Reservation'"></ion-col>
            </ion-row>
          </ion-col>
          <ion-col tappable (click)='goToOrderHistory()'>
            <ion-row>
              <ion-col class='icon-col' text-center>
                <ion-icon class='bill-icon' name='custom-bill-thick'></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class='text-col2' [innerHTML]="'Bill<br>History'"></ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ng-container>

  <ion-card class='card'>
    <ion-grid>
      <ion-row>
        <ion-col tappable class='icon-col-tl' (click)='goToCoffee()'>
          <ion-row>
            <ion-col text-center>
              <ion-icon class='coffee-icon' name='custom-coffee'></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class='text-col' [innerHTML]="'Treat us a<br>Coffee'"></ion-col>
          </ion-row>
        </ion-col>
        <ion-col tappable class='icon-col-tr' (click)='presentTermPicker()'>
          <ion-row>
            <ion-col text-center>
              <ion-icon class='document-icon' name='custom-document'></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class='text-col' [innerHTML]="'Terms &<br>Conditions'"></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col tappable (click)='goToCustomer()'>
          <ion-row>
            <ion-col class='icon-col' text-center>
              <ion-icon class='messenger-icon' name='custom-messenger'></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class='text-col2' [innerHTML]="'Have a<br>Question to ask?'"></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
